<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBot Corporation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff; /* Branco */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700; /* Dourado */
        }

        .produtos {
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        .produto {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s;
        }

        .produto:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .produto h3 {
            margin: 0;
            color: #333; /* Preto */
        }

        .produto button {
            background-color: #4B0082; /* Roxo */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .produto button:hover {
            background-color: #8A2BE2; /* Azul Violeta */
        }

        .suporte {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #ffffff; /* Branco */
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .produto {
                padding: 15px;
            }

            .produto button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Função de compra, redireciona ao Telegram com o produto já selecionado
        function comprarProduto(produto) {
            const telegramUrl = `https://t.me/Devharuzx?text=Estou%20interessado%20no%20${encodeURIComponent(produto)}`;
            window.open(telegramUrl, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>InnoBot Corporation</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#suporte">Suporte</a></li>
                <li><a href="#termos">Termos</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <section id="produtos" class="produtos">
        <h2>Produtos</h2>
        <div class="produto">
            <h3>Bot de Gerenciamento - R$10</h3>
            <button onclick="comprarProduto('Bot de Gerenciamento')">Comprar</button>
        </div>
        <div class="produto">
            <h3>Bot de Vendas com API ou sem - R$15</h3>
            <button onclick="comprarProduto('Bot de Vendas')">Comprar</button>
        </div>
        <div class="produto">
            <h3>Bot Personalizado - R$30</h3>
            <button onclick="comprarProduto('Bot Personalizado')">Comprar</button>
        </div>
    </section>

    <section id="suporte" class="suporte">
        <h2>Suporte</h2>
        <p>Entre em contato conosco através do nosso <a href="https://t.me/SuporteInno" target="_blank">Telegram</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 InnoBot Corporation. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
